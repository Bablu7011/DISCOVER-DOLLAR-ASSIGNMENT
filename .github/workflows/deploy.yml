name: Deploy MEAN App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Backend Image
      - name: Build Backend Image
        run: docker build -t babludevops701/mean-backend:latest ./backend

      - name: Push Backend Image
        run: docker push babludevops701/mean-backend:latest

      # Build Frontend Image
      - name: Build Frontend Image
        run: docker build --no-cache -t babludevops701/mean-frontend:latest ./frontend

      - name: Push Frontend Image
        run: docker push babludevops701/mean-frontend:latest

      # SSH To EC2 and Deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/DISCOVER-DOLLAR-ASSIGNMENT

            sudo docker pull babludevops701/mean-backend:latest
            sudo docker pull babludevops701/mean-frontend:latest

            sudo docker-compose down
            sudo docker-compose up -d
